[supervisord]
nodaemon=true

[program:nginx]
command=/usr/sbin/nginx
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs = 0
autorestart=false

[program:p1-1]
command=python azure_service_bus_run_p1.py
stdout_logfile=/var/log/p1_1.log
autostart=true
autorestart=true
redirect_stderr=true
stopsignal=QUIT

[program:p1-2]
command=python azure_service_bus_run_p1.py
stdout_logfile=/var/log/p1_2.log
autostart=true
