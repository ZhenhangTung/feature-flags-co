<div class="switch-user-detail">
    <div class="title">
    用户属性列表
    </div>
    <nz-table #basicTable
            [nzData]="list" nzSize="small"
            [nzFrontPagination]="true"
           >
        <thead>
          <tr class="table-th-style">
            <th>属性</th>
            <th>值</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of basicTable.data">
            <td>{{ user.name }}</td>
            <td>{{ user.value }}</td>
          </tr>
        </tbody>
      </nz-table>
</div>
