<section class="body">
  <div class="content">
    <div nz-row class="header">
      <button nz-button nzType="primary">
        <i nz-icon nzType="plus" nzTheme="outline"></i>
        新建看板
      </button>
    </div>
    
    <nz-list nzGrid class="data-grid">
      <div nz-row [nzGutter]="16">
        <div nz-col [nzSpan]="12" *ngFor="let data of listData">
          <nz-list-item>
            <nz-card [nzLoading]="data.isLoading" [nzActions]="[actionEdit, actionDelete]">
              <div class="data-title">{{data.name}}</div>
              <div class="data-range">{{data.startTimeStr}} - {{data.endTimeStr}}</div>
              <nz-list nzGrid class="item-grid">
                <div nz-row [nzGutter]="16">
                  <div nz-col [nzSpan]="8" *ngFor="let item of data.items">
                    <nz-list-item>
                      <nz-statistic
                        [nzValue]="item.value"
                        [nzTitle]="item.name"
                        [nzSuffix]="item.unit"
                        [nzValueStyle]="{ color: item.color }"
                      ></nz-statistic>
                    </nz-list-item>
                  </div>
                </div>
              </nz-list>
            </nz-card>
            
            <ng-template #actionDelete>
              <a nz-popconfirm nzPopconfirmTitle="确定删除吗?" nzPopconfirmPlacement="bottom"
                [nzPopconfirmOverlayStyle]="{minWidth: '230px'}"
                (nzOnConfirm)="archiveTrigger(trigger)" [nzIcon]="iconTpl">
                <i style="color: #9A95CC;" nz-icon nzType="delete" nzTheme="fill"></i>
              </a>
            </ng-template>
            <ng-template #actionEdit>
              <a style="color: #9A95CC;">
                <i nz-icon nzType="edit" nzTheme="outline"></i>
              </a>
            </ng-template>
          </nz-list-item>
        </div>
      </div>
    </nz-list>
  </div>
</section>
<ng-template #iconTpl>
  <i nz-icon nzType="question-circle" nzTheme="fill" style="color: #FAAD14;"></i>
</ng-template>
