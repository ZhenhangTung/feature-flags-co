<section class="body">
    <app-layout>
        <app-nav-btns name="header" [routeUrl]="'report'" [id]="switchId"></app-nav-btns>
        <div class="content-body" name="detail" *ngIf="!hideContent">
          <div style="width: 100%; display: flex;flex-direction: row;justify-content: space-between;align-items: center;">
            <nz-button-group [nzSize]="'large'" style="width: fit-content;margin-top: 20px;font-size: 14px;">
              <div style="border-bottom: 1px solid rgba(0, 0, 0, 0.06);width: 100%">
                <ng-container *ngFor="let btn of navReportConfig;">
                  <a nz-button style="font-size: 14px;padding: 0 0 2px 0;margin-right: 32px;height: auto;
                        border-bottom: 1px solid {{timeSpan=== btn.keyValue ? '#8EDABA' : 'transparent'}};
                        color: {{timeSpan=== btn.keyValue ? '#8EDABA' : '#000'}}" nzType='link'
                     (click)="onTimeSpanClcik(btn.keyValue)">{{btn.labelValue}}</a>
                </ng-container>
              </div>
            </nz-button-group>
            <div style="margin-right: 20px">{{userUsageStr}}</div>
          </div>
          <ng-container>
                <!-- <h2>共有{{totalUsers}}用户被标记，其中{{hitUsers}}人使用此功能</h2> -->
                <div class="report-echarts" #reportEcharts [style.height]="height">

                </div>
                <div class="mask" *ngIf="isLoading">
                    <nz-spin nzSimple></nz-spin>
                </div>
            </ng-container>
        </div>
    </app-layout>
</section>
